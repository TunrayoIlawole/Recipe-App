<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = "styles.css" />
    <title>forkify // Search over 1,000,000 recipes</title>
</head>
<body>
    <div class = "container">
        <header class = "header">
            <img src = "assets/logo.png" alt = "logo" class = "header-logo" />
            <form class = "search">
                <input type = "text" class = "search-field" placeholder = "Seach over 1,000,000 recipes..." />
                <button class = "btn search-btn">
                    <svg class = "search-icon">
                        <use href = "assets/icons.svg#icon-search"></use>
                    </svg>
                    <span>Search</span>
                </button>
            </form>
            <p class = "heart">ü§ç</p> 
        </header>
        <div class = "cart">
            <p class = "cart-empty">Add a recipe to your favourites list</p>
        </div>

        <div class = "search-results">
          <div class = "loader-con"></div>
            <ul class = "results">

            </ul>

            <div class = "pagination">
                <button class = "btn-inline pagination-btn-prev">
                    <svg class = "search-icon">
                        <use href = "assets/icons.svg#icon-arrow-left"></use>
                    </svg>
                    <span>Page 1</span>
                </button>
                <button class = "btn-inline pagination-btn-next">
                    <span>Page 3</span>
                    <svg class = "search-icon">
                        <use href = "assets/icons.svg#icon-arrow-right"></use>
                    </svg>
                </button>
            </div>
        </div>

        <div class = "recipe">
            <div class = "message">
                <div>
                    <svg>
                        <use href="assets/icons.svg#icon-smile"></use>
                      </svg>
                </div>
                <p>Start by searching for a recipe or an ingredient. Have fun!</p>
            </div>

            <!-- <div class="spinner">
          <svg>
            <use href="assets/icons.svg#icon-loader"></use>
          </svg>
        </div> -->

            <div>

              </svg>
            </div>
            <p>No recipes found for your query. Please try again!</p>
          </div> -->

        </div>

        <div class="shopping">
          <h2 class="heading-2">My Shopping List</h2>

          <ul class="shopping-list">

          </ul>

          <div class="copyright">
              &copy; by Jonas Schmedtmann. Powered by
              <a href="http://food2fork.com" target="_blank" class="link">Food2Fork.com</a>.
          </div>

      </div>



    </div>

    

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
